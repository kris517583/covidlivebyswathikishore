<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
 <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<style type="text/css">
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto Slab', serif;
}
a {
  color: #333;
  text-decoration: none;
}

.container {
  width: auto;
  margin: auto;
  overflow: auto;
  padding: 0 2rem;
  padding-bottom: 5px;
}

.main-header {
  margin:auto;
  height:auto;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.main-header h1 {
  font-size: 4rem;
  margin-bottom: 2rem;
  line-height: 1.2;
}

.main-header h1 span {
  color: #b50d10;
}

.main-header p {
  font-size: 2rem;
}

img {
  width: 100%;
}

.card {
  margin:auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap:0.5vw;
  background: #f1f1f1;
  margin-bottom: 2rem;
}

.card h3 {
  margin-bottom: 2rem;
}

.card img {
  height: 400px;
          }
.card > div {
  padding: 2rem;
}

.card:nth-child(even) img {
  order: 2;
}


.btn {
  display: inline-block;
  background: #000;
  color: #fff;
  padding: 0.8rem 1.8rem;
  margin-top: 2rem;
  cursor: pointer;
}

.btn:hover {
  opacity: 0.8;
}

@media(max-width:600px) {
  .card {
    display: block;
  }
}
  body
  { margin:0px; 
    background-color: #339966;
    color: red;
  }
  svg
  {
    width:100%;
    height:795px;
    background-color:#ffccff;
  }
  path
  {
    fill:#ffffcc;
    stroke: black;
  }
  path:hover
  {
    fill: #ff0000;
  }

#tooltip {
  background: cornsilk;
  border: 1px solid black;
  border-radius: 5px;
  padding: 5px;
}
table{
  width:100%;
  table-layout: fixed;
  color: white;
  word-wrap: break-word;
  border: 2px solid black;
}
.tbl-header{
  background-color: rgba(255,255,255,0.3);
 }
.tbl-content{
  height:700px;
  overflow-x:auto;
  margin-top: 0px;
  border: 1px solid rgba(255,255,255,0.3);
}
th{
  padding: 20px 15px;
  text-align: left;
  font-weight:bold;
  font-size:2vh;
  color: #fff;
  text-transform: uppercase;
}
td{
  padding: 15px;
  text-align: left;
  vertical-align:middle;
  font-weight:bold;
  font-size:2vh;
  border-bottom: solid 1px rgba(255,255,255,0.1);
}
.tbl-content tr:nth-child(even){background-color: #f2f2f2;color: black;}

.tbl-content tr:hover {background-color: #ddd;color:black;}
#red
{
  fill: red;
}
#or
{
  fill: orange;
}
#gre
{
  fill:green;
}
</style>
