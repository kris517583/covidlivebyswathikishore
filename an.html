<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
 <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<style type="text/css">
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto Slab', serif;
}
a {
  color: #333;
  text-decoration: none;
}

.container {
  width: auto;
  margin: auto;
  overflow: auto;
  padding: 0 2rem;
  padding-bottom: 5px;
}

.main-header {
  margin:auto;
  height:auto;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.main-header h1 {
  font-size: 4rem;
  margin-bottom: 2rem;
  line-height: 1.2;
}

.main-header h1 span {
  color: #b50d10;
}

.main-header p {
  font-size: 2rem;
}

img {
  width: 100%;
}

.card {
  margin:auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap:0.5vw;
  background: #f1f1f1;
  margin-bottom: 2rem;
}

.card h3 {
  margin-bottom: 2rem;
}

.card img {
  height: 400px;
          }
.card > div {
  padding: 2rem;
}

.card:nth-child(even) img {
  order: 2;
}


.btn {
  display: inline-block;
  background: #000;
  color: #fff;
  padding: 0.8rem 1.8rem;
  margin-top: 2rem;
  cursor: pointer;
}

.btn:hover {
  opacity: 0.8;
}

@media(max-width:600px) {
  .card {
    display: block;
  }
}
  body
  { margin:0px; 
    background-color: #339966;
    color: red;
  }
  svg
  {
    width:100%;
    height:795px;
    background-color:#ffccff;
  }
  path
  {
    fill:#ffffcc;
    stroke: black;
  }
  path:hover
  {
    fill: #ff0000;
  }

#tooltip {
  background: cornsilk;
  border: 1px solid black;
  border-radius: 5px;
  padding: 5px;
}
table{
  width:100%;
  table-layout: fixed;
  color: white;
  word-wrap: break-word;
  border: 2px solid black;
}
.tbl-header{
  background-color: rgba(255,255,255,0.3);
 }
.tbl-content{
  height:700px;
  overflow-x:auto;
  margin-top: 0px;
  border: 1px solid rgba(255,255,255,0.3);
}
th{
  padding: 20px 15px;
  text-align: left;
  font-weight:bold;
  font-size:2vh;
  color: #fff;
  text-transform: uppercase;
}
td{
  padding: 15px;
  text-align: left;
  vertical-align:middle;
  font-weight:bold;
  font-size:2vh;
  border-bottom: solid 1px rgba(255,255,255,0.1);
}
.tbl-content tr:nth-child(even){background-color: #f2f2f2;color: black;}

.tbl-content tr:hover {background-color: #ddd;color:black;}
#red
{
  fill: red;
}
#or
{
  fill: orange;
}
#gre
{
  fill:green;
}
</style>
</head>

          <table id="gren" style=" margin:auto;width:40vh!important;" data-aos="fade-right">
            <tr>
            <th style="color:green!important;font-size:3vh; text-align: center;border-bottom: 2px solid black;">
             Green Zone
            </th>
            <tr>
          </table>
           <table id="ora" style="margin:auto;width:40vh!important;" data-aos="fade-up">
            <tr>
            <th style="color:orange!important;font-size:3vh; text-align: center;border-bottom: 2px solid black;">
             Orange Zone
            </th>
            <tr>
          </table>
           <table id="reda" style="margin:auto;width:40vh!important;">
            <tr>
            <th style="color:red!important;font-size:3vh; text-align: center;border-bottom: 2px solid black;">
             Red Zone
            </th>
            <tr>
          </table>
      </section>
    </main>
  </div>
</div>
</div>
<script>
  AOS.init({
        offset: 400, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 1000 // values from 0 to 3000, with step 50ms
      });
      window.addEventListener('load',AOS.refresh)
       var ser = {
  "async": true,
  "crossDomain": true,
  "url": "https://api.covid19india.org/zones.json",
  "method": "GET",
}
$.ajax(ser).done(function (zon) 
{
  for (var i = 0; i < zon["zones"].length; i++)
   {
     if(zon["zones"][i]["state"]== "Andhra Pradesh")
     {
      if(zon["zones"][i]["zone"]=="Orange")
      {
        var div1=document.createElement("tr")
        var p1=document.createElement("td")
        p1.innerHTML=zon["zones"][i]["district"]
        p1.style.color="orange"
        div1.appendChild(p1);
        var element = document.getElementById("ora");
        element.appendChild(div1);
      }
      if(zon["zones"][i]["zone"]=="Green")
      {
        var div1=document.createElement("tr")
        var p1=document.createElement("td")
        p1.innerHTML=zon["zones"][i]["district"]
        div1.appendChild(p1);
         p1.style.color="green"
        var element = document.getElementById("gren");
        element.appendChild(div1);
      }
      if(zon["zones"][i]["zone"]=="Red")
      {
        var div1=document.createElement("tr")
        var p1=document.createElement("td")
        p1.innerHTML=zon["zones"][i]["district"]
        p1.style.color="red"
        div1.appendChild(p1);
        var element = document.getElementById("reda");
        element.appendChild(div1);
      }
     }
   } 
});
</script>
<footer>
  <h1 style=" border: 2px solid black;padding: 10px;background-color: white;font-weight: bolder;font-size:5vh; color: blue;">Devolped by SwathiKishore</h1>
</footer>
